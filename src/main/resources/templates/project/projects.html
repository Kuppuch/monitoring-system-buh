<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Проекты</title>
</head>
<body>
<div th:replace="header :: header"/>
<a href="/projects/add">Создать проект</a>
<ul th:each="project:${projects}">
    <li th:text="${project.name} + ' ' + ${project.issuesCnt}"></li>
</ul>

<table cellspacing="2" border="1" cellpadding="5" width="600">
    <tr th:each="project: ${projects}">
        <td><a href=th:text="${project.id}"th:text="${project.name}"></a></td>
        <td><a th:href="@{/projects(id=${project.id})}"th:text="${project.name}"></a></td>
    </tr>
</table>
</body>
</html>
