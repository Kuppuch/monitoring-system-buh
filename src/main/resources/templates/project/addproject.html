<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление проекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
    <form method="post">
        <input type="text" name="name" placeholder="Введите название проекта">
        <input type="text" name="description" placeholder="Введите описание проекта">
        <select class="form-control" id="dropDownList" name="manager">
            <option value="0">Выберите менеджера</option>
            <option th:each="user : ${users}" th:value="${user.getId()}"
                    th:text="${user.getName()} + ' ' + ${user.getLastname()}"></option>
        </select>
        <input type="checkbox" name="pub">Публичный</input>
        <input type="text" name="iteration" placeholder="Введите название бюджета">
        <input type="text" name="external" placeholder="Введите внешний id бюджета">
        <button type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
